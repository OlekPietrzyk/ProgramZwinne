<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/loginStyle.css}"/>

    <script>
        $(document).ready(function(){
            $('.login-info-box').fadeOut();
            $('.login-show').addClass('show-log-panel');
        });

    </script>


</head>
<body>
<div th:replace="fragments/header :: body"/>


<div class="login-reg-panel">

    <div class="register-info-box">
        <h2>Nie posiadasz konta?</h2>
<!--        <p>Lorem ipsum dolor sit amet</p>-->
        <a th:href="@{/registration}"class="btn btn-secondary">Rejestracja</a>

    </div>

    <div class="white-panel">
        <div class="login-show">
            <form th:action="@{/login}" method="POST" class="form-signin">
                <h2>Zaloguj się do swojego konta</h2>
                <div th:if="${error}">
                    <div class="alert alert-dismissible alert-warning">
                        <strong th:text="${errorMessage}"></strong>
                        <!--                        <p th:text="${errorMessage}"> </p>-->
                    </div>
                </div>
                <div th:if="${info}">
                    <div class="alert alert-dismissible alert-success">
                        <strong th:text="${infoMessage}"></strong>
                    </div>
                </div>

                <input type="text" id="email" name="email" placeholder="Podaj swój adres e-mail">
                <input type="password" id="password" name="password"  placeholder="Podaj swoje hasło">
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Zaloguj"></button>

            </form>
        </div>
    </div>

</div>

</body>

</html>
