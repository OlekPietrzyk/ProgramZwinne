<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap/custom.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap/bootstrap.css}"/>

        <title>Zajęcia laboratoryjne z programowania zwinnego</title>
    
        <!--responsywność-->
        <script type="text/javascript" th:src="@{/static/js/bootstrap/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/bootstrap/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
    </div>
</head>


<body>
<div th:fragment="body">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
    
            <a class="navbar-brand" th:href="@{/}">Zarządzanie projektami</a>
            <button class="navbar-toggler" type="button" > data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01" >
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item" th:if="${user == 'LECTURER'}">
                        <a class="nav-link" th:href="@{/lecturer/addProject}">Dodaj projekt</a>
                    </li>

                    <li class="nav-item"  th:if="${user == 'LECTURER' || user == 'STUDENT'}">
                        <a class="nav-link" th:href="@{/projectView}">Lista projektów</a>
                    </li>

                </ul>

            </div>




            <div th:if="${user == 'ROLE_ANONYMOUS'}">
                <a th:href="@{/login}" class="btn btn-secondary">Zaloguj</a>
            </div>
            <div th:if="${user != 'ROLE_ANONYMOUS'}">
                <a th:href="@{/logout}" class="btn btn-secondary">Wyloguj</a>
            </div>

        </div>
    </nav>


</div>
</body>

</html>
